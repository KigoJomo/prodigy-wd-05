<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="w-full h-screen bg-gray-950">
    <div class="h-full w-full flex flex-col items-center justify-center gap-8">
      <h1>weather app</h1>
      <form action="" id="weather-form" class="w-1/3 aspect-video flex flex-col items-center justify-center gap-6 bg-gray-900 rounded-3xl">
        <input type="text" id="location" placeholder="Enter a city" required class="bg-transparent outline-none focus:outline-none border-b border-gray-500 focus:border-gray-50 text-center px-6" />
        <button type="submit" class="bg-slate-600 hover:bg-slate-700 focus:bg-slate-900 px-4 py-2 rounded-xl">Get Weather</button>
      </form>
      <div id="weather-info"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
